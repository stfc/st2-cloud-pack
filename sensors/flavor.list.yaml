class_name: "FlavorListSensor"
entry_point: "src/flavor_list_sensor.py"
description: "Detect missing flavors"
poll_interval:  20 # 86400 # Every 24 hours 60*60*24
enabled: false
trigger_types:
  - name: "flavor.flavor_list"
    description: "Trigger for flavor list poll"
    payload_schema:
      type: "object"
      properties:
        source_flavors:
          type: "array"
          description: "List of source (prod) cloud flavors"
        dest_flavors:
          type: "array"
          description: "List of destination (dev) cloud flavors"
        missing_flavors:
          type: "array"
          description: "List of flavors missing in destination (dev) cloud based on source (prod) cloud"