class_name: "FlavorMissingSensor"
entry_point: "src/flavor_missing_sensor.py"
description: "Sensor that searches for missing flavors"
poll_interval:  86400 # Every 24 hours 60*60*24
trigger_types:
  - name: "flavor.list.missing.flavors"
    description: "Trigger for missing flavor poll"
    payload_schema:
      type: "array"
      missing_flavors:
        type: "array"
        description: "List of flavors missing in destination cloud based on source cloud"