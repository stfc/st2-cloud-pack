---
class_name: ImageMetadataSensor
entry_point: src/image_metadata_sensor.py
description: Detect changes in image metadata
poll_interval: 60
enabled: false
trigger_types:
  - name: "image.metadata_change"
    description: "Triggers when image metadata changes"
    payload_schema:
      type: "object"
      properties:
        image_id:
          type: "string"
          description: "The image ID."
        image_name:
          type: "string"
          description: "The name of the image."
        image_status:
          type: "string"
          description: "The status of the image."
        image_visibility:
          type: "string"
          description: "The current visibility of the image."
        image_min_disk:
          type: "number"
          description: "The minimum disk size in GB that is required to boot the image."
        image_min_ram:
          type: "number"
          description: "The minimum amount of RAM in MB that is required to boot the image."
        image_os_type:
          type: ["string", "null"]
          description: "The operating system installed on the image."
        image_metadata:
          type: ["object", "null"]
          description: "The image metadata."
