class_name: "HypervisorPollingSensor"
entry_point: "src/hypervisor_polling_sensor.py"
description: "Sensor that searches for empty hypervisors"
poll_interval: 120  # Every 10 hours  #TODO
trigger_types:
  - name: "hypervisor.reboot_hypervisors"
    description: "Trigger for hypervisor update poll"
    payload_schema:
      type: "object"
      properties:
        cloud:
          type: "string"
          description: "The cloud to search for hypervisors on"
        hypervisors_to_reboot:
          type: "list"
          description: "The list of hypervisors to reboot"
