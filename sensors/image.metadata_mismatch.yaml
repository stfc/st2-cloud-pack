---
class_name: ImageMetadataSensor
entry_point: src/image_metadata_sensor.py
description: Detect differences in image metadata between source and target
poll_interval: 604800 # 7 days
enabled: false
trigger_types:
  - name: "image.metadata_mismatch"
    description: "Trigger when image metadata is different between source and target"
    payload_schema:
      type: "object"
      properties:
        image_name:
          type: "string"
          description: "The name of the image"
        diff:
          type: "object"
          description: "The difference between the source and target image"
        target_cloud:
          type: "object"
          description: "Name of the Target cloud"
