class_name: "FlavorListSensor"
entry_point: "src/flavor_list_sensor.py"
description: "Detect differences in flavor lists between source and target"
poll_interval: 86400 # Every 24 hours 60*60*24
enabled: false
trigger_types:
  - name: "flavor.flavor_mismatch"
    description: "Trigger when flavor list is different between source and target"
    payload_schema:
      type: "object"
      properties:
        flavor_name:
          type: "string"
          description: "The name of the flavor"
        source_flavor_id:
          type: "string"
          description: "Source cloud flavor ID"
        target_flavor_id:
          type: "string"
          description: "Target cloud flavor ID"
        mismatch:
          type: "string"
          descripion: "The mismatch between the source and target flavors"
