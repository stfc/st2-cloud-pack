---
class_name: HostAggregateSensor
entry_point: src/host_aggregate_metadata_sensor.py
description: Detect changes in host aggregates
poll_interval: 604800 # 7 days
enabled: false
trigger_types:
  - name: "aggregate.aggregate_list"
    description: "Triggers for aggregate list poll"
    payload_schema:
      type: "object"
      properties:
        dest_aggregates:
          type: "array"
          description: "List of destination (dev) aggregates"
