---
description: Patch and Reboot a hypervisor
enabled: true
entry_point: src/openstack_actions.py
name: hv.patch.reboot
parameters:
  name:
    type: string
    description: Name of host in Icinga
    required: true
  start_time:
    type: string
    description: "Start Date and time (UK Time) in the format: %d/%m/%y %H:%M:%S"
    required: true
  end_time:
    type: string
    description: "End Date and time (UK Time) in the format: %d/%m/%y %H:%M:%S"
    required: true
  lib_entry_point:
    type: string
    default: workflows.hv_patch_and_reboot.patch_and_reboot
    immutable: true
  icinga_account_name:
    type: string
    description: "Name of Icinga Account to use. Must be configured in in the pack settings."
    required: true
    default: "default"
runner_type: python-script
