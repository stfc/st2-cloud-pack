---
description: Sends email notifications to VM owners based on a given query.
enabled: true
entry_point: src/email_actions.py
name: email.server.users
parameters:
  timeout:
    default: 3600
  submodule:
    default: email_server_users
    immutable: true
    type: string
  cloud_account:
    description: "The clouds.yaml account to use whilst performing this action"
    type: string
    default: ""
    required: true
  project_identifier:
    type: string
    description: Project (Name or ID) to search in - leave empty for all projects
    required: false
    default: ""
  query_preset:
    description: "Name of a preset query - e.g servers_older_than: list all servers older than"
    type: string
    default: "servers_older_than"
    enum:
      - "all_servers"
      - "servers_older_than"
      - "servers_younger_than"
      - "servers_last_updated_before"
      - "servers_last_updated_after"
      - "servers_id_in"
      - "servers_id_not_in"
      - "servers_name_in"
      - "servers_name_not_in"
      - "servers_name_contains"
      - "servers_name_not_contains"
      - "servers_errored"
      - "servers_shutoff"
      - "servers_errored_and_shutoff"
      - "servers_shutoff_before"
    required: true
  properties_to_select:
    type: array
    description: "Properties to display for servers, must include user_email"
    required: true
    default:
      - "id"
      - "name"
      - "status"
      - "user_name"
      - "user_email"
  email_from:
    type: string
    description: "Email address to send email from"
    required: true
    default: "cloud-support@stfc.ac.uk"
    immutable: true
  email_cc:
    description: "Email Addresses to Cc in (comma separated)"
    required: false
    type: array
  header:
    type: string
    description: "Email Header filepath"
    required: true
    default: "/opt/stackstorm/packs/stackstorm_openstack/email_templates/header.html"
  message:
    type: string
    description: "Email message to put in the body"
    required: true
  footer:
    type: string
    description: "Email footer filepath"
    required: true
    default: "/opt/stackstorm/packs/stackstorm_openstack/email_templates/footer.html"
  attachment_filepaths:
    description: "Filepaths to email attachments (comma separated)"
    required: false
    type: array
  subject:
    type: string
    description: "Email subject"
    required: true
    default: "Test Message"
  smtp_account:
    type: string
    description: "SMTP Account to use. Must be configured in in the pack settings."
    required: true
    default: "default"
  send_as_html:
    type: boolean
    description: "Send email body as HTML"
    required: true
    default: true
  test_override:
    type: boolean
    description: "Overrides email sending to a single address for testing purposes (Will only send a subset of emails if there are lots of them)"
    required: true
    default: false
  test_override_email:
    type: array
    description: "Email to send the output to if test_override is checked"
    required: true
    default:
      - ""
  names:
    type: array
    description: Names to search openstack_resource (ignored unless query_preset=name_in, or name_contains etc)
    required: true
    default:
      - ""
  ids:
    type: array
    description: ID to search openstack_resource (ignored unless query_preset=id_in etc)
    required: true
    default:
      - ""
  name_snippets:
    type: array
    description: Name snippets to search openstack_resource (ignored unless query_preset=name_contains etc)
    required: true
    default:
      - ""
  days:
    type: integer
    description: Number of days threshold for selecting servers (ignored unless submodule=server_older_than(_per_user) or server_younger_than(_per_user)
    required: true
    default: 60
runner_type: python-script
