---
description: Share an image to a project
enabled: true
entry_point: src/openstack_actions.py
name: image.share.to.project
parameters:
  timeout:
    default: 5400
  lib_entry_point:
    default: openstack_api.openstack_image.share_image_to_project
    immutable: true
    type: string
  requires_openstack:
    default: true
    immutable: true
    type: boolean
  cloud_account:
    description: "The clouds.yaml account to use whilst performing this action"
    required: true
    type: string
    default: "dev"
    enum:
      - "dev"
      - "prod"
  project_id:
    required: true
    type: string
  image_id:
    required: true
    type: string
runner_type: python-script
