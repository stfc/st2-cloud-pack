---
description: Send Email
enabled: true
entry_point: src/email_actions.py
name: send.email
parameters:
    submodule:
        default: send_email
        immutable: true
        type: string
    send_as_html:
        description: "If True Send Email as HTML, else as plain text"
        required: true
        type: boolean
        default: true
    smtp_account:
        description: "SMTP Account to use. Must be configured in email.yaml"
        required: true
        type: string
        default: "default"
    email_to:
        description: "Recipient Email Addresses (comma separated)"
        required: true
        type: array
    email_from:
        description: "Sender Email Address"
        required: true
        type: string
        default: "cloud-support@stfc.ac.uk"
        immutable: true
    email_cc:
        description: "Email Addresses to Cc in (comma separated)"
        required: false
        type: array
    body:
        description: "Email Body"
        required: true
        type: string
    subject:
        description: "Email Subject"
        required: true
        type: string
    header:
        description: "Email Standard Header filepath"
        required: true
        type: string
        default: "/opt/stackstorm/packs/stackstorm_openstack/email_templates/header.html"
    footer:
        description: "Email Standard Footer filepath"
        required: true
        type: string
        default: "/opt/stackstorm/packs/stackstorm_openstack/email_templates/footer.html"
    attachment_filepaths:
        description: "Filepaths to email attachments (comma separated)"
        required: false
        type: array
runner_type: python-script
