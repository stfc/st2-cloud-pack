---
description: Search for hypervisors with a selected expression
enabled: true
entry_point: src/openstack_actions.py
name: hv.search.by.expression
parameters:
  timeout:
    default: 5400
  lib_entry_point:
    default: workflows.search_by_expression.search_by_expression
    immutable: true
    type: string
  query_type:
    default: HypervisorQuery
    immutable: true
    type: string
  as_admin:
    default: True
    immutable: true
    type: boolean
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    required: true
    type: string
    default: "dev"
    enum:
      - "dev"
      - "prod"
  output_type:
    default: "to_string"
    type: string
    enum:
      - "to_html"
      - "to_objects"
      - "to_props"
      - "to_string"
    description: "
    A string representing how to return the results of the query
      - 'to_html' - a tabulate table (in html)
      - 'to_props' - properties dicts as a python list
      - 'to_objects - as a list of openstack resources
      - 'to_string' - a tabulate table"
    required: true
  property_to_search_by:
    default: "local_disk_free"
    description: "choose property to search by (acts as OR for each)"
    enum:
      - "local_disk_free"
      - "local_disk_size"
      - "local_disk_used"
      - "memory_free"
      - "memory_size"
      - "memory_used"
      - "vcpus"
      - "vcpus_used"
    type: string
    required: true
  search_mode:
    description: "what to mode to use to search by"
    default: "LESS_THAN"
    type: string
    required: true
    enum:
      - "LESS_THAN"
      - "LESS_THAN_OR_EQUAL_TO"
      - "GREATER_THAN"
      - "GREATER_THAN_OR_EQUAL_TO"
  value:
    description: "A number to compare the property against "
    required: true
    type: integer
  properties_to_select:
    default:
      - "local_disk_free"
      - "local_disk_size"
      - "local_disk_used"
      - "id"
      - "ip"
      - "memory_free"
      - "memory_size"
      - "memory_used"
      - "name"
      - "state"
      - "status"
      - "vcpus"
      - "vcpus_used"
      - "disabled_reason"
    type: array
    description: "
    A comma-spaced list of server properties to display for the resulting hypervisors - leave empty for all properties. One of:
      - 'local_disk_free'
      - 'local_disk_size'
      - 'local_disk_used'
      - 'id'
      - 'ip'
      - 'memory_free'
      - 'memory_size'
      - 'memory_used'
      - 'name'
      - 'state'
      - 'status'
      - 'vcpus'
      - 'vcpus_used'
      - 'disabled_reason'
    Anything else will raise an error"
    required: false
  group_by:
    description: "(Optional) hypervisor property to group unique results by
    One of
      - 'local_disk_free'
      - 'local_disk_size'
      - 'local_disk_used'
      - 'id'
      - 'ip'
      - 'memory_free'
      - 'memory_size'
      - 'memory_used'
      - 'name'
      - 'state'
      - 'status'
      - 'vcpus'
      - 'vcpus_used'
      - 'disabled_reason'
    Anything else will raise an error"
    type: string
    required: false
    default: null
  sort_by:
    description: "(Optional) comma-spaced list of hypervisor properties to sort by (by ascending only)
    - multiple of the same property will be ignored.
    Any of:
      - 'local_disk_free'
      - 'local_disk_size'
      - 'local_disk_used'
      - 'id'
      - 'ip'
      - 'memory_free'
      - 'memory_size'
      - 'memory_used'
      - 'name'
      - 'state'
      - 'status'
      - 'vcpus'
      - 'vcpus_used'
      - 'disabled_reason'
    Anything else will raise an error"
    type: array
    required: false
    default: null
  webhook:
    description: "Optional string representing a stackstorm webhook url path, can't be used alongside group_by"
    default: null
    type: string
    required: false
runner_type: python-script
