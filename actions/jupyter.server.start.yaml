name: jupyter.server.start
description: Starts servers for the given list of users

enabled: true
entry_point: src/jupyter.py
runner_type: python-script

parameters:
  submodule:
    default: server_start
    immutable: true
    type: string
  jupyter_env:
    description: The environment to start servers from
    required: true
    type: string
    enum:
      - dev
      - prod
      - training
  user:
    description: The users to start servers for, or base name of the users to create without the hyphen (e.g. "jupyter")
    required: true
    type: string
  first_index:
    description: The index of the first user server to start
    required: false
    type: integer
  last_index:
    description: The index of the last user server to start (inclusive)
    required: false
    type: integer
