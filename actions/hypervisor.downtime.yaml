---
description: Schedule a downtime a Hypervisor in Icinga and AlertManager, mutes all alerts for the hypervisor
enabled: true
entry_point: src/openstack_actions.py
name: hypervisor.downtime
parameters:
  hypervisor_name:
    type: string
    description: Hostname of the hypervisor, e.g. hvxyz.nubes.rl.ac.uk
    required: true
  start_time:
    type: string
    description: "Start Date and time (UK Time) in the format: %d/%m/%y %H:%M:%S"
    required: true
  end_time:
    type: string
    description: "End Date and time (UK Time) in the format: %d/%m/%y %H:%M:%S"
    required: true
  duration:
    type: integer
    description: Duration of flexible downtime in seconds, not needed for fixed downtime
    required: false
  comment:
    type: string
    description: Downtime reason
    required: true
  is_fixed:
    type: boolean
    description: If true, the downtime is fixed otherwise flexible
    default: true
  lib_entry_point:
    type: string
    default: workflows.hypervisor_downtime.schedule_hypervisor_downtime
    immutable: true
  icinga_account_name:
    type: string
    description: "Name of Icinga Account to use. Must be configured in in the pack settings."
    required: true
    default: "default"
  alertmanager_account_name:
    type: string
    description: "Name of AlertManager Account to use. Must be configured in in the pack settings."
    required: true
    default: "default"
runner_type: python-script
