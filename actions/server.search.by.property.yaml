---
description: Search for servers with a selected property matching, or not matching given value(s)
enabled: true
entry_point: src/server_query_actions.py
name: server.search.by.property
parameters:
  timeout:
    default: 5400
  submodule:
    default: "search_by_property"
    immutable: true
    type: string
  as_admin:
    default: True
    immutable: true
    type: boolean
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    required: true
    type: string
    default: "dev"
    enum:
      - "dev"
      - "prod"
  properties_to_select:
    default:
      - "flavor_id"
      - "hypervisor_id"
      - "image_id"
      - "project_id"
      - "server_creation_date"
      - "server_description"
      - "server_id"
      - "server_last_updated_date"
      - "server_name"
      - "server_status"
      - "user_id"
    type: array
    description: "
    A comma-spaced list of server properties to display for the resulting servers - leave empty for all properties. One of:
      - 'flavor_id'
      - 'hypervisor_id'
      - 'image_id'
      - 'project_id'
      - 'server_creation_date'
      - 'server_description'
      - 'server_id'
      - 'server_last_updated_date'
      - 'server_name'
      - 'server_status'
      - 'user_id'
    Anything else will raise an error"
    required: false
  output_type:
    default: "to_str"
    type: string
    enum:
      - "to_html"
      - "to_object_list"
      - "to_list"
      - "to_str"
    description: "
    A string representing how to return the results of the query
      - 'to_html' - a tabulate table (in html)
      - 'to_list' - properties dicts as a python list
      - 'to_object_list - as a list of openstack resources
      - 'to_str' - a tabulate table"
    required: true
  property_to_search_by:
    default: "server_name"
    description: "choose property to search by (acts as OR for each)"
    enum:
      - "flavor_id"
      - "hypervisor_id"
      - "image_id"
      - "server_description"
      - "server_id"
      - "server_name"
      - "server_status"
      - "user_id"
    type: string
    required: true
  search_mode:
    description: "what to mode to use to search by"
    default: "any_in"
    type: string
    required: true
    enum:
      - "any_in"
      - "not_any_in"
  values:
    description: "a comma-spaced list of values to search for"
    required: true
    type: array
  from_projects:
    description: "(Optional) comma-spaced list of projects id/names to limit query to, if not provided, runs against all projects"
    type: array
    default: null
    required: false
  group_by:
    description: "(Optional) server property to group unique results by"
    type: string
    required: false
    default: null
    enum:
      - 'flavor_id'
      - 'hypervisor_id'
      - 'image_id'
      - 'project_id'
      - 'server_creation_date'
      - 'server_description'
      - 'server_id'
      - 'server_last_updated_date'
      - 'server_name'
      - 'server_status'
      - 'user_id'
  sort_by:
    description: "(Optional) comma-spaced list of server properties to sort by (by ascending only)
    - multiple of the same property will be ignored.
    Any of:
      - 'flavor_id'
      - 'hypervisor_id'
      - 'image_id'
      - 'project_id'
      - 'server_creation_date'
      - 'server_description'
      - 'server_id'
      - 'server_last_updated_date'
      - 'server_name'
      - 'server_status'
      - 'user_id'
    Anything else will raise an error"
    type: array
    required: false
    default: null
runner_type: python-script
