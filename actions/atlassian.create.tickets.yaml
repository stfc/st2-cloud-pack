description: Creates tickets on atlassian
enabled: true
entry_point: src/openstack_check_actions.py
name: atlassian.create.tickets
parameters:
  submodule:
    default: create_ticket
    immutable: true
    type: string
  tickets_info:
    description: Dictionary from which the script will generate tickets. Should be provided by an upstream action.
    default: ""
  email:
    description: Email of account used to log in to atlassian by script.
    default: ""
    type: string
    required: true
  api_key:
    default: ""
    type: string
    required: true
  servicedesk_id:
    default: ""
    type: string
    required: true
  requesttype_id:
    default: ""
    type: string
    required: true
runner_type: python-script
