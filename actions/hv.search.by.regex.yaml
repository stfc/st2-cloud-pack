---
description: Search for hypervisors using regex pattern, or not matching given value(s)
enabled: true
entry_point: src/openstack_actions.py
name: hv.search.by.regex
parameters:
  timeout:
    default: 5400
  lib_entry_point:
    default: workflows.search_by_regex.search_by_regex
    immutable: true
    type: string
  query_type:
    default: HypervisorQuery
    immutable: true
    type: string
  as_admin:
    default: True
    immutable: true
    type: boolean
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    required: true
    type: string
    default: "dev"
    enum:
      - "dev"
      - "prod"
  properties_to_select:
    default:
      - "current_workload"
      - "local_disk_free"
      - "local_disk_size"
      - "local_disk_used"
      - "id"
      - "ip"
      - "memory_free"
      - "memory_size"
      - "memory_used"
      - "name"
      - "running_vms"
      - "state"
      - "status"
      - "vcpus"
      - "vcpus_used"
      - "disabled_reason"
    type: array
    description: "
    A comma-spaced list of server properties to display for the resulting hypervisors - leave empty for all properties. One of:
      - 'current_workload'
      - 'local_disk_free'
      - 'local_disk_size'
      - 'local_disk_used'
      - 'id'
      - 'ip'
      - 'memory_free'
      - 'memory_size'
      - 'memory_used'
      - 'name'
      - 'running_vms'
      - 'state'
      - 'status'
      - 'vcpus'
      - 'vcpus_used'
      - 'disabled_reason'
    Anything else will raise an error"
    required: false
  output_type:
    default: "to_string"
    type: string
    enum:
      - "to_html"
      - "to_objects"
      - "to_props"
      - "to_string"
    description: "
    A string representing how to return the results of the query
      - 'to_html' - a tabulate table (in html)
      - 'to_props' - properties dicts as a python list
      - 'to_objects - as a list of openstack resources
      - 'to_string' - a tabulate table"
    required: true
  property_to_search_by:
    default: "name"
    description: "choose property to search by (acts as OR for each)"
    enum:
      - "current_workload"
      - "local_disk_free"
      - "local_disk_size"
      - "local_disk_used"
      - "id"
      - "ip"
      - "memory_free"
      - "memory_size"
      - "memory_used"
      - "name"
      - "running_vms"
      - "state"
      - "status"
      - "vcpus"
      - "vcpus_used"
      - "disabled_reason"
    type: string
    required: true
  pattern:
    description: "the regex pattern to use - must be compatible with python regex 're' module"
    required: true
    type: string
  group_by:
    description: "(Optional) hypervisor property to group unique results by
    One of
      - 'current_workload'
      - 'local_disk_free'
      - 'local_disk_size'
      - 'local_disk_used'
      - 'id'
      - 'ip'
      - 'memory_free'
      - 'memory_size'
      - 'memory_used'
      - 'name'
      - 'running_vms'
      - 'state'
      - 'status'
      - 'vcpus'
      - 'vcpus_used'
      - 'disabled_reason'
    Anything else will raise an error"
    type: string
    required: false
    default: null
  sort_by:
    description: "(Optional) comma-spaced list of hypervisor properties to sort by (by ascending only)
    - multiple of the same property will be ignored.
    Any of:
      - 'current_workload'
      - 'local_disk_free'
      - 'local_disk_size'
      - 'local_disk_used'
      - 'id'
      - 'ip'
      - 'memory_free'
      - 'memory_size'
      - 'memory_used'
      - 'name'
      - 'running_vms'
      - 'state'
      - 'status'
      - 'vcpus'
      - 'vcpus_used'
      - 'disabled_reason'
    Anything else will raise an error"
    type: array
    required: false
    default: null
runner_type: python-script
