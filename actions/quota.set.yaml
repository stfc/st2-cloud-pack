---
description: Set quota for project
enabled: true
entry_point: src/openstack_actions.py
name: quota.set
parameters:
  lib_entry_point:
    default: workflows.quota_actions.quota_set
    immutable: true
    type: string
  requires_openstack:
    default: true
    immutable: true
    type: boolean
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    required: true
    type: string
    default: "dev"
    enum:
      - "dev"
      - "prod"
  project_identifier:
    description: Project (Name or ID)
    required: true
    type: string
  floating_ips:
    description: "The maximum amount of floating IPs a project can use. 0 means no change."
    default: 0
    type: integer
    required: false
  secgroup_rules:
    description: "The maximum amount of security group rules you can create. 0 means no change."
    default: 0
    type: integer
    required: false
  cores:
      description: New value for the cores quota.
      type: integer
  gigabytes:
      description: New value for the gigabytes quota
      type: integer
  instances:
      description: New value for the instances quota
      type: integer
  backups:
      description: New value for the backups quota
      type: integer
  ram:
      description: New value for the ram quota (This is in MB)
      type: integer
  secgroups:
      description: New value for the secgroups quota
      type: integer
  snapshots:
      description: New value for the snapshots quota
      type: integer
  volumes:
      description: New value for the volumes quota
      type: integer
runner_type: python-script
