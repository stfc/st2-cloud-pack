---
description: Set quota for project
enabled: true
entry_point: src/quota_actions.py
name: quota.set
parameters:
  submodule:
    default: quota_set
    immutable: true
    type: string
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    required: true
    type: string
    default: "dev"
    enum:
      - "dev"
      - "prod"
  project_identifier:
    description: Project (Name or ID)
    required: true
    type: string
  num_floating_ips:
    description: "The maximum amount of floating IPs a project can use. 0 means no change."
    default: 0
    type: integer
    required: false
  num_security_group_rules:
    description: "The maximum amount of security group rules you can create. 0 means no change."
    default: 0
    type: integer
    required: false
runner_type: python-script
