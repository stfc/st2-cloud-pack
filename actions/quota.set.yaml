---
description: Set quota for project
enabled: true
entry_point: src/openstack_actions.py
name: quota.set
parameters:
  lib_entry_point:
    default: workflows.quota_actions.quota_set
    immutable: true
    type: string
  requires_openstack:
    default: true
    immutable: true
    type: boolean
  cloud_account:
    description: The clouds.yaml account to use whilst performing this action
    required: true
    type: string
    default: "dev"
    enum:
      - "dev"
      - "prod"
  project_identifier:
    description: Project (name or ID)
    required: true
    type: string
  floating_ips:
    description: The maximum number of floating IPs a project can use. 0 means no change
    required: false
    type: integer
  security_group_rules:
    description: The maximum number of security group rules you can create. 0 means no change
    required: false
    type: integer
  cpu_cores:
    description: New value for the CPU cores quota. 0 means no change
    required: false
    type: integer
  cinder_storage:
    description: New value for the Cinder shared storage quota (in GB). 0 means no change
    required: false
    type: integer
  ram:
    description: New value for the ram quota (in MB). 0 means no change
    required: false
    type: integer
  instances:
    description: New value for the instances quota. 0 means no change
    required: false
    type: integer
  backups:
    description: New value for the backups quota. 0 means no change
    required: false
    type: integer
  security_groups:
    description: New value for the security groups quota. 0 means no change
    required: false
    type: integer
  snapshots:
    description: New value for the snapshots quota. 0 means no change
    required: false
    type: integer
  volumes:
    description: New value for the volumes quota. 0 means no change
    required: false
    type: integer
runner_type: python-script
