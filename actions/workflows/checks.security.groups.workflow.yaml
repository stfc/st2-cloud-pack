version: 1.0

description: Executes the security groups check and then generates tickets in atlassian for the issues.

input:
  - cloud_account
  - ip_prefix
  - max_port
  - min_port
  - all_projects
  - project_id
  - email
  - api_key
  - servicedesk_id
  - requesttype_id

vars:
  - stdout: null
  - stderr: null

output:
  - stdout: <% ctx().stdout %>
  - stderr: <% ctx().stderr %>

tasks:
  checks_deleted_machines:
    action: stackstorm_openstack.checks.security.groups
      cloud_account=<% ctx().cloud_account %>
      max_port=<% ctx().max_port %>
      min_port=<% ctx().min_port %>
      ip_prefix=<% ctx().ip_prefix %>
      all_projects=<% ctx().all_projects %>
      project_id=<% ctx().project_id %>
      timeout=1200
    next:
      - when: <% succeeded() %>
        publish:
          - tickets_info: <% result() %>
        do: create_tickets
  create_tickets:
    action: stackstorm_openstack.checks.create.tickets
      email=<% ctx().email %>
      api_key=<% ctx().api_key %>
      servicedesk_id=<% ctx().servicedesk_id %>
      requesttype_id=<% ctx().requesttype_id %>
      tickets_info=<% ctx('tickets_info') %>
