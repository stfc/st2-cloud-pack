---
description: Sends an email to inform users that they have VMs running images that are to be decommissioned
enabled: true
entry_point: src/openstack_actions.py
name: email.mailing.list.with.decom.capi.images
parameters:
  timeout:
    default: 5400
  lib_entry_point:
    default: workflows.send_mailing_list_capi_image_decom_email.send_mailing_list_capi_image_decom_email
    immutable: true
    type: string
  mailing_list:
    type: string
    description: "Email address of the mailing list."
  image_name_list:
    type: array
    description: "Comma-spaced list of Openstack Images names to decommission."
    required: True
  image_eol_list:
    type: array
    description: "Comma-spaced list of End of Life (YY/MM/DD) for each Image in image-name-list."
    required: True
  image_upgrade_list:
    type: array
    description: "Comma-spaced list of images to upgrade to for each Image in image-name-list.
      Use empty string '' to specify no upgraded image available"
    required: True
  send_email:
    type: boolean
    description: "Set this flag to actually send emails instead of printing what will be sent"
    required: true
    default: false
  email_from:
    type: string
    description: "Email address to send email from"
    required: true
    default: "cloud-support@stfc.ac.uk"
    immutable: true
  smtp_account_name:
    type: string
    description: "Name of SMTP Account to use. Must be configured in the pack settings."
    required: true
    default: "default"
runner_type: python-script